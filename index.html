<!doctype html>
<html>

    <head>
        <meta charset= "UTF-8">
        <link rel="stylesheet" href="main.css"> 
        <script src="https://kit.fontawesome.com/fe36517717.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>

    <body>
        <header>
            <div id=logo>
                <img src="logo/Reservia.svg" alt="Logo Reservia" />
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                    <li><a href="#" class="inscription">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        
        <section>
            <div class="firstSection">
                <div class="found">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <form class="search">
                        <span class="mapMarker">
                            <em class="fas fa-map-marker-alt"></em>
                        </span>
                        <input type="search" id="myResearch" name="searching" placeholder="Marseille, France" />
                        <button class="bouton">Rechercher</button>
                    </form>
                </div>


                <div class="filter">
                    <h2>Filtres</h2>
                    <div class="eco">
                        <p>
                            <span><i class="fas fa-money-bill-wave"></i></span>
                        Economique</p>
                    </div>
                    
                    <div class="fam">
                        <p>
                            <span><i class="fas fa-child"></i></span> 
                        Familial</p>
                    </div>
                    
                    <div class="romance">
                        <p>
                            <span><i class="fas fa-heart"></i></span>
                        Romantique</p>
                    </div>

                    <div class="dog">
                        <p>
                            <span><i class="fas fa-dog"></i></span>
                        Animaux autorisés</p>
                    </div>
                </div>

                <div class="infos">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>

        <section>
            <div class="secondSection">
                <h1>Hébergements à Marseille</h1>
                    <div id="accomodation">
                        <div class="hostel">
                            <figure>
                                <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Cannebière" title="Auberge La Cannebière" class="marcusLoke">
                                <figcaption>
                                    Auberge la Cannebière
                                </figcaption>
                                <p>
                                    Nuit à partir de 25€
                                </p>
                            </figure>
                        </div>

                        <div class="port">
                            <figure>
                                <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hôtel du port" title="Hôtel Du Port" class="fredKleber">
                                <figcaption>
                                    Hôtel du port
                                </figcaption>
                                <p>
                                    Nuit à partir de 52€
                                </p>
                            </figure>   
                        </div>

                        <div class="seagull">
                            <figure>
                                <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hôtel Les Mouettes" title="Hôtel Les Mouettes" class="reisetopia">
                                <figcaption>
                                    Hôtel Les mouettes
                                </figcaption>
                                <p>
                                    Nuit à partir de 76€
                                </p>
                            </figure>
                        </div>




                    </div>
            </div>
        </section>





        <footer>

        </footer>


    </body>







</html>
