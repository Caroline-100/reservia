<!doctype html>
<html>

    <head>
        <meta charset= "UTF-8">
        <link rel="stylesheet" href="main.css"> 
        <script src="https://kit.fontawesome.com/fe36517717.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>

    <body>
        <header>
            <div id=logo>
                <img src="logo/Reservia.svg" alt="Logo Reservia" />
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                    <li><a href="#" class="inscription">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        
        <section>
            <div class="firstSection">
                <div class="found">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    <form class="search">
                        <span class="mapMarker">
                            <em class="fas fa-map-marker-alt"></em>
                        </span>
                        <input type="search" id="myResearch" name="searching" placeholder="Marseille, France" />
                        <button class="bouton">Rechercher</button>
                    </form>
                </div>


                <div class="filter">
                    <h2>Filtres</h2>
                    <div class="eco">
                        <p>
                            <span><i class="fas fa-money-bill-wave"></i></span>
                        Economique</p>
                    </div>
                    
                    <div class="fam">
                        <p>
                            <span><i class="fas fa-child"></i></span> 
                        Familial</p>
                    </div>
                    
                    <div class="romance">
                        <p>
                            <span><i class="fas fa-heart"></i></span>
                        Romantique</p>
                    </div>

                    <div class="dog">
                        <p>
                            <span><i class="fas fa-dog"></i></span>
                        Animaux autorisés</p>
                    </div>
                </div>

                <div class="infos">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>





        <footer>

        </footer>


    </body>







</html>
